# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: batch-relay-dapp
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SEPOLIA_RPC_URL
        sync: false          # You'll set this manually in Render dashboard
      - key: RELAYER_PRIVATE_KEY
        sync: false
      - key: BATCH_EXECUTOR_ADDRESS
        sync: false
      - key: GAS_SPONSOR_ADDRESS
        sync: false
      - key: MAX_BATCH_SIZE
        value: "10"
      - key: BATCH_INTERVAL_MS
        value: "15000"
